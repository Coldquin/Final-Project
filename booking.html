<!DOCTYPE html>
<html lang="en"        data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Booking Page</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/styles/styles.css" />

    <style>
      .col-md {
        height: 300px;
      }
      .form-group label {
            font-weight: 500;
            color:#fff
        }

        .form-group input, .form-group select, .form-group textarea {
            padding-left: 40px;
            border-radius: 8px;
            border: 1px solid #ccc;
            box-shadow: none;
            transition: border-color 0.3s;
            font-size: 14px;
        }

        .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
            border-color: #007bff;
            outline: none;
        }

        .form-group i {
            position: absolute;
            top: 34px;
            left: 10px;
            color: #007bff;
        }

        .form-group {
            position: relative;
            margin-bottom: 20px;
        }

        .form-row {
            margin-bottom: 25px;
        }

        .btn-submit {
            width: 100%;
            padding: 14px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            transition: background-color 0.3s;
        }

        .btn-submit:hover {
            background-color: #0056b3;
            cursor: pointer;
        }

        .form-group textarea {
            border-radius: 8px;
            resize: vertical;
        }

        .form-group select {
            border-radius: 8px;
        }

        /* Form Icons */
        .fa {
            color: #007bff;
        }

        /* Responsive Layout */
        @media (max-width: 767px) {
            .form-header h2 {
                font-size: 24px;
            }

            .form-group input, .form-group select, .form-group textarea {
                font-size: 16px;
            }
        }
        h2 {
  color: white;
}
    </style>
    </style>
    <script type="module" src="/Src/main.js"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
  </head>

  <body>
    <nav
      class="navbar navbar-expand-lg bg-secondary navbar-light py-3 fixed-top"
    >
      <div class="container">
        <a href="index.html" class="navbar-brand"
          >A-Chill-Island Holiday&Hostel</a
        >

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navmenu"
        >
          <span class="navbar-toggler-icon"> </span>
        </button>

        <div class="collapse navbar-collapse" id="navmenu">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a href="booking.html" class="nav-link">Bookings</a>
            </li>
            <li class="nav-item">
              <a href="index.html" class="nav-link">About</a>
            </li>
            <li class="nav-item">
              <a href="index.html" class="nav-link">Contact Us</a>
            </li>
            <li class="nav-item">
              <a href="index.html" class="nav-link">Weather Report</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container" style="margin-bottom: 40px">
      <div class="form-header">
        <h2>Hotel Booking Form</h2>
      </div>
      <form id="bookingForm">
        <div class="row form-row">
          <!-- Left Column -->
          <div class="col-md-6">
            <!-- Name -->
            <div class="form-group">
              <label for="name"><i class="fa fa-user"></i> Full Name</label>
              <input
                type="text"
                class="form-control"
                id="name"
                placeholder="Enter full name"
                required
              />
            </div>

            <!-- Email -->
            <div class="form-group">
              <label for="email"><i class="fa fa-envelope"></i> Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Enter email"
                required
              />
            </div>

            <!-- Phone -->
            <div class="form-group">
              <label for="phone"><i class="fa fa-phone"></i> Phone</label>
              <input
                type="text"
                class="form-control"
                id="phone"
                placeholder="Enter phone number"
                required
              />
            </div>

            <!-- Number of Guests -->
            <div class="form-group">
              <label for="guests"
                ><i class="fa fa-users"></i> Number of Guests</label
              >
              <select class="form-control" id="guests" required>
                <option value="">Select number of guests</option>
                <option value="1">1 Guest</option>
                <option value="2">2 Guests</option>
                <option value="3">3 Guests</option>
                <option value="4">4 Guests</option>
                <option value="5">5 Guests</option>
                <option value="6">6 Guests</option>
              </select>
            </div>
          </div>

          <!-- Right Column -->
          <div class="col-md-6">
            <!-- Check-in Date -->
            <div class="form-group">
              <label for="checkin"
                ><i class="fa fa-calendar"></i> Check-in Date</label
              >
              <input type="date" class="form-control" id="checkin" required />
            </div>

            <!-- Check-out Date -->
            <div class="form-group">
              <label for="checkout"
                ><i class="fa fa-calendar"></i> Check-out Date</label
              >
              <input type="date" class="form-control" id="checkout" required />
            </div>

            <!-- Room Type -->
            <div class="form-group">
              <label for="roomType"><i class="fa fa-bed"></i> Room Type</label>
              <select class="form-control" id="roomType" required>
                <option value="">Select room type</option>
                <option value="single">Single Room</option>
                <option value="double">Double Room</option>
                <option value="suite">Suite</option>
              </select>
            </div>

            <!-- Special Requests -->
            <div class="form-group">
              <label for="requests"
                ><i class="fa fa-pencil"></i> Special Requests</label
              >
              <textarea
                class="form-control"
                id="requests"
                rows="4"
                placeholder="Any special requests?"
                maxlength="300"
              ></textarea>
            </div>
          </div>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn-submit">Submit Booking</button>
      </form>
    </div>

    <!-- Bootstrap and jQuery JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- Custom JavaScript -->
    <script>
      document
        .getElementById("bookingForm")
        .addEventListener("submit", function (event) {
          event.preventDefault(); // Prevent form submission for demo purpose

          var name = document.getElementById("name").value;
          var email = document.getElementById("email").value;
          var phone = document.getElementById("phone").value;
          var checkin = document.getElementById("checkin").value;
          var checkout = document.getElementById("checkout").value;
          var guests = document.getElementById("guests").value;
          var roomType = document.getElementById("roomType").value;
          var requests = document.getElementById("requests").value;

          if (
            name &&
            email &&
            phone &&
            checkin &&
            checkout &&
            guests &&
            roomType
          ) {
            alert(
              "Booking Submitted!\n\n" +
                "Name: " +
                name +
                "\n" +
                "Email: " +
                email +
                "\n" +
                "Phone: " +
                phone +
                "\n" +
                "Check-in: " +
                checkin +
                "\n" +
                "Check-out: " +
                checkout +
                "\n" +
                "Guests: " +
                guests +
                "\n" +
                "Room Type: " +
                roomType +
                "\n" +
                "Special Requests: " +
                (requests ? requests : "None")
            );
          } else {
            alert("Please fill in all required fields!");
          }
        });
    </script>
  </body>
  <div></div>
</html>
